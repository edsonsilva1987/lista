<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content ="blue">
    <title>cadastro usuario</title>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="shortcut icon" type="imagex/png" href="https://img.icons8.com/?size=100&id=Yql0VW2pObfc&format=png&color=000000">
  </head>
  <body>
    <div class="carousel-container">
      <button onclick="prevSlide()" class="carousel-control prev">< < <</button>
      <div class="carousel"></div>
      <button onclick="nextSlide()" class="carousel-control next">> > ></button>
    </div>

    <h2>Novo Registro</h2>
    <form id="form">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required />
      </div>
      <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required />
      </div>
      <button type="submit">Salvar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
